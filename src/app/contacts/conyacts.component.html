<h1 class="text-center">
  Full Stack Developer (Angular + Spring Boot) - Contactos - es sencillo.
</h1>
<h2 class="mb-5">Mis contactos</h2>
<div class="text-end">
  <a class="btn btn-primary" routerLink="/new">Nuevo Contacto</a>
</div>
<table class="table table-hover">
  <thead class="thead-dark text-center">
    <tr>
      <th>Nombre</th>
      <th>Email</th>
      <th>Fecha de Creacion</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for(contact of contacts; track contact.id) {
    <tr>
      <td>{{ contact.name }}</td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.createdAt | date : "dd/MM/yyyy" }}</td>
      <td class="text-end">
        <div class="btn-group">
            <a class="btn btn-warning" routerLink="/edit/{{ contact.id }}">Editar</a>
            <button class="btn btn-danger" (click)="delete(contact.id)">Eliminar</button>
        </div>
      </td>
    </tr>
    }
  </tbody>
</table>
